<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Indie Compass</title>
</head>
<body>
    <header>
        <h1>Indie Compass</h1>
        <p>Descubra seu próximo jogo indie favorito!</p>
    </header>
    <main>
        <section>
            <input placeholder="Digite um nome de um jogo ou desenvolvedor">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Indie Compass. Todos os direitos reservados</p>
        <p>Entre em contato: xxx@gmail.com</p>
    </footer>
    <dialog data-modal>
        <p>Descrição do jogo</p>
        <p><strong>Desenvolvedor(es): </strong></p>
        <p><strong>Gêneros: </strong></p>
        <button>Página da Steam</button>
    </dialog>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
